    <title>Contact</title>
</head>
<body>

<nav>

    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>

    <label class="logo">
        <a href="index.html"><img src="images/logotype.png" alt="logo"></a>
    </label>
    <ul>
        <li>
          <a class="" href="about.html">About</a>
        </li>
        <li>
          <a href="https://www.nami.org/NAMI/media/NAMI-Media/PDFs/2023-NAMI-MHM-Partner-Guide.pdf" target="_blank">Resources</a>

          <a href="contact.html">Contact</a>

      <!--hero-->
      <header class="contact-header">
        <div class="contact-container">
          <div>
            <h1>Contact Us</h1>
            <p>
              Want to connect? Leave us a message in the form below.
            </p>
        </div>
        </div>
      </header>

      <!--form-->

      <div class="form-container">
  
        <div class="form-photo">
        
      </div>
        
        <div class="form-content">
          <form action="">
            <h3>Contact Us</h3>
           
            <div>
              <label for="name">Your Name:</label>
              <input type="text" id="name" placeholder="John Smith">
            </div>
            
            
            <div>
              <label for="email">Email Address:</label>
              <input type="email" id="email" placeholder="parent@email.com">
            </div>

            <div>
              <label for="message">Write a message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder=""></textarea>
          </div>

            <button type="submit">Submit</button>
            
            
          </form>
        
        </div>
       </div>
      </div>



   <!--Footer-->

   <footer>
        

    <div class="footer-content">
        <div class="footer-id">
            <div class="footer-logo">
                <a href="index.html"><img src="images/logotype.png" alt="logo"></a>
            </div>
  
            </div>
